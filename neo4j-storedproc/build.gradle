buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'

ext {
    springFrameworkVersion = "5.0.8.RELEASE"
    neo4jVersion = "3.4.1"
}

jar {
    baseName = 'cisco-sdn-storedproc'
    version =  '0.1.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {   
    compile 'org.neo4j:neo4j-enterprise:' + neo4jVersion
	testCompile group: "org.neo4j", name:"neo4j-kernel", version:neo4jVersion, classifier:"tests"
	testCompile group: "org.neo4j", name:"neo4j-io", version:neo4jVersion, classifier:"tests"
    testCompile group: "org.springframework", name: "spring-test", version: springFrameworkVersion
   	testImplementation 'junit:junit:4.12'	
}

